<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll a dice game</title>
    <link rel="icon" type="image/png" href="assets/dice.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    
</head>

<body>
    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="assets/dice.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Roll a Dice Game
    </a>
  </div>
</nav>

<section class="dice-total">
    <h2 class="section-title">Total: </h2>
    <h3 class="dice-number">0</h3>

</section>

<div class="alert alert-success" role="alert" style="display:none;" id="success-alert">
  You scored above 12! You win!
</div>
<div class="alert alert-success" role="alert" style="display:none;" id="roll-again-alert">
  Roll Again!
</div>


    <div class="dice-container">
        <!-- <div class="dice">
            <div class="dice-dot"></div>
            <div class="dice-dot"></div>
            <div class="dice-dot"></div>
            <div class="dice-dot"></div>
        </div> -->
    </div>

    <section class="section-rules">
        <h2>Game Rules:</h2>
        <ul>
            <li>Click the "Roll Dice" button to roll the dice.</li>
            <li>The dice will display a random number between 1 and 6.</li>
            <li>If you score above 12 you win!</li>
        </ul>
        <div class="button-container">
        <button type="button" class="btn-roll-dice">Roll Dice</button>
        </div>
    </section>

</body>
</html>
